<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>around</title>
  <style type="text/css">
    #panel {
      position: relative;
      margin: 20px 20px 20px 20px;
    }

    #circle {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100px;
      height: 100px;
      border: 1px solid red;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      border-radius: 50px;
    }

    #sphere {
      position: absolute;
      top: 45px;
      left: -5px;
      width: 10px;
      height: 10px;
      background-color: green;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      border-radius: 50px;
    }
  </style>
</head>

<body>
  <div id="panel">
    <div id="sphere"></div>
    <div id="circle"></div>
  </div>
  <script type="text/javascript">
    var dom = document.getElementById('sphere');
    var angle = 90;

    var nextAround = function () {
      angle = (angle + 1) % 360;
      dom.style.left = (45 - Math.cos(angle * 0.017453293) * 50) + 'px';
      dom.style.top = (45 - Math.sin(angle * 0.017453293) * 50) + 'px';
      if (isContinue()) {
        setTimeout(nextAround, 10);
      }
    }

    var isContinue = function () {
      //此处可以加判断，true继续运行，false停止
      //例如你希望 环绕到 270 度之后停止运行
      console.log(angle)
      if (angle >= 359) {
        return false;
      }

      return true;
    }

    nextAround();
  </script>
</body>

</html>
